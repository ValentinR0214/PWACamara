<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cámara</title>
    
    <meta name="theme-color" content="#667eea" />
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="styles/estilo.css">
</head>

<body>
    <div class="container">
        <h1>Galería PWA</h1>

        <div class="control-section">
            <button id="openCamera">Abrir Cámara</button>
        </div>

        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <div>
                <button id="takePhoto">Tomar Foto</button>
                <button id="switchCameraBtn">Cambiar Cámara</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>

        <div id="galleryContainer">
            <h2>Galería de Fotos</h2>
            <div id="thumbnailGallery">
                <p id="noPhotosMessage">Aún no hay fotos capturadas.</p>
            </div>
            <button id="clearGalleryBtn">Limpiar Galería</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
