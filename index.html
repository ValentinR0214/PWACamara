<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cámara</title>
    <meta name="theme-color" content="#2196F3"/>
    <link rel="manifest" href="manifest.json">
    
    <style>
        /* Estilos CSS (Puedes mover esto a un archivo style.css si lo prefieres) */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #cameraContainer {
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            /* **Inicialmente oculto (como lo requiere tu lógica JS)** */
            display: none; 
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        video, canvas {
            width: 240px; /* Tamaño del video/canvas según tus constraints */
            height: 240px;
            display: block;
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #000;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #openCamera {
            background-color: #4CAF50;
            color: white;
        }

        #openCamera:disabled {
            background-color: #a5d6a7;
        }

        #takePhoto {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>

    <h1>PWA de camara</h1>
    
    <button id="openCamera">Abrir Cámara</button>

    <hr>

    <div id="cameraContainer">
        
        <video id="video" autoplay playsinline></video>
        
        <button id="takePhoto">Tomar Foto</button>
        <button id="frontal"> Frontal </button>

        <canvas id="canvas" width="320" height="240"></canvas>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registrado: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('Fallo el registro SW: ', registrationError);
                    });
            });
        }
    </script>
    
    <script src="main.js"></script>

</body>
</html>
