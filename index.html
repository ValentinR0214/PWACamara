<!DOCTYPE html>
<html lang="es">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PWA Cámara</title>
       
    <meta name="theme-color" content="#2196F3" />
       
    <link rel="manifest" href="manifest.json">
       
        <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #cameraContainer {
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            display: none;
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        video,
        canvas {
            display: block;
            margin-bottom: 10px;
            border: 1px solid #333;
            background-color: #000;
        }

        /* Ocultar el canvas y el boton "frontal" que fue reemplazado */
        #canvas {
            display: none;
        }

        #frontal {
            /* Si existe, también ocúltalo */
            display: none;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #openCamera,
        #clearGalleryBtn {
            background-color: #4CAF50;
            color: white;
        }

        #openCamera:disabled {
            background-color: #a5d6a7;
        }

        /* Estilo para el nuevo botón de cambio de cámara */
        #switchCameraBtn {
            background-color: #ff9800;
            color: white;
        }

        #takePhoto {
            background-color: #2196F3;
            color: white;
        }

        /* Estilos para la Galería Temporal */
        #galleryContainer {
            margin-top: 30px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #thumbnailGallery {
            display: flex;
            overflow-x: auto;
            /* Permite el scroll horizontal */
            gap: 10px;
            padding-bottom: 10px;
            white-space: nowrap;
        }

        .thumbnail {
            width: 100px;
            height: 75px;
            object-fit: cover;
            border: 2px solid #333;
            border-radius: 4px;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

        <h1>Galería </h1>
       
        <button id="openCamera">Abrir Cámara</button>

       
    <hr>

        <div id="cameraContainer">
               
                <video id="video" autoplay playsinline></video>
               
        <div>
            <button id="takePhoto">Tomar Foto</button>
            <button id="switchCameraBtn">Cambiar Cámara</button>
        </div>

                <canvas id="canvas"></canvas>
           
    </div>

    <div id="galleryContainer">
        <h2>Galería Temporal de Fotos</h2>
        <div id="thumbnailGallery">
            <p id="noPhotosMessage">Aún no hay fotos capturadas.</p>
        </div>
        <button id="clearGalleryBtn">Limpiar Galería</button>
    </div>

       
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registrado: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('Fallo el registro SW: ', registrationError);
                    });
            });
        }
    </script>
       
       
    <script src="main.js"></script>

</body>

</html>
